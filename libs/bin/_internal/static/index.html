<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>Rocketbot ProbeForms</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Mulish', sans-serif;
        }

        html {
            background-color: #adb5bd;
        }

        body {
            padding: 30px;
            margin: 0 auto;
            max-width: 600px;
            background-color: #adb5bd;
        }

        form {
            background-color: #fff;
            padding: 45px;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .15);

        }

        .header {
            margin: 0 auto 15px;
            padding: 0;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-top: 0px;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        button {
            background-color: rgb(188, 0, 23);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <form action="/submit" method="post" id="probeForm">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email"
                placeholder="Ingresa tu correo electrónico">
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" name="message" rows="3"
                placeholder="Escribe tu mensaje"></textarea>
        </div>
        <!-- Botón para seleccionar archivo -->
        <div class="form-group">
            <label for="fileButton">Selecciona un archivo</label><br>
            <button type="button" id="fileButton" class="btn btn-secondary">Seleccionar Archivo</button>
            <input type="text" class="form-control mt-2" id="selectedFile" name="selectedFile" readonly>
            <!-- Botón para seleccionar archivos -->
            <div class="form-group">
                <label for="filesButton">Selecciona archivos</label><br>
                <button type="button" id="filesButton" class="btn btn-secondary">Seleccionar Archivos</button>
                <input type="text" class="form-control mt-2" id="selectedFiles" name="selectedFiles" readonly>
            </div>
            <!-- Botón para seleccionar carpeta -->
            <div class="form-group">
                <label for="folderButton">Selecciona una carpeta</label><br>
                <button type="button" id="folderButton" class="btn btn-secondary">Seleccionar Carpeta</button>
                <input type="text" class="form-control mt-2" id="selectedFolder" name="selectedFolder" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
<script>
    // Función para llamar al endpoint de selección de un solo archivo
    document.getElementById('fileButton').addEventListener('click', function () {
        fetch('/select_file')
            .then(response => response.text())
            .then(path => {
                if (path) {
                    document.getElementById('selectedFile').value = path;
                } else {
                    alert('Error al seleccionar archivos');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al seleccionar archivos');
            });
    });

    // Función para llamar al endpoint de selección de varios archivos
    document.getElementById('filesButton').addEventListener('click', function () {
        fetch('/select_files')
            .then(response => response.text())
            .then(paths => {
                if (paths) {
                    document.getElementById('selectedFiles').value = paths;
                } else {
                    alert('Error al seleccionar archivos');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al seleccionar archivos');
            });
    });

    // Función para llamar al endpoint de selección de carpeta
    document.getElementById('folderButton').addEventListener('click', function () {
        fetch('/select_folder')
            .then(response => response.text())
            .then(path => {
                if (path) {
                    document.getElementById('selectedFolder').value = path;
                } else {
                    alert('Error al seleccionar carpeta');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al seleccionar carpeta');
            });
    });

    // Envío del formulario incluyendo los datos de archivos y carpeta
    document.getElementById('probeForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Formulario enviado exitosamente');
                    window.close();
                } else {
                    alert('Error al enviar el formulario: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar el formulario');
            });
    });
</script>
<script src="/static/js/bootstrap.bundle.min.js"></script>

</html>
